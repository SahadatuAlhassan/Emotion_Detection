<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotive</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body>
    <header class="bg-white">
        <nav x-data="{ isOpen: false }" class="relative bg-white ">
            <div class="container px-6 py- mx-auto md:flex md:justify-between md:items-center">
                <div class="flex items-center justify-between">
                    <a href="#">
                        <img class="w-44 h-44" src="images/logo.jpg" alt="">
                    </a>
        
                    <div class="flex md:hidden">
                        <button x-cloak @click="isOpen = !isOpen" type="button" class="text-gray-500 hover:text-gray-600 focus:outline-none focus:text-gray-600" aria-label="toggle menu">
                            <svg x-show="!isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16" />
                            </svg>
    
                            <svg x-show="isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="lg:hidden flex items-center justify-end mt-4">
                    <h1 class="text-3xl font-semibold text-blue-200 lg:text-8xl">Emotion <br><span class="text-blue-400">detection</span></h1>
                    <img class="w-1/6" src="images/image.jpg" alt="">
                </div>
        
            </div>
        </nav>

        <div class="container px-6 py-16 mx-auto">
            <div class="lg:flex mx-auto">
                <div class="w-full lg:w-1/2">
                    <div class="lg:max-w-lg">
                        <h1 class="text-3xl font-semibold text-blue-200 lg:text-8xl hidden lg:block">Emotion <br><span class="text-blue-400">detection</span></h1>
                        <!-- Your login form goes here -->
                        <form class="bg-white p-6 rounded-lg">
                            <h2 class="text-2xl font-semibold text-blue-400 mb-6">Login</h2>
                            <div class="mb-4">
                                <label for="username" class="text-gray-600">Username</label>
                                <input type="text" id="username" class="w-full py-2 px-3 border border-gray-300 rounded-md" placeholder="Username">
                            </div>
                            <div class="mb-4">
                                <label for="password" class="text-gray-600">Password</label>
                                <input type="password" id="password" class="w-full py-2 px-3 border border-gray-300 rounded-md" placeholder="Password">
                            </div>
                            <button class="w-full bg-blue-600 text-white py-2 rounded-md hover.bg-blue-500">Log In</button>
                        </form>
                    </div>
                </div>
        
                <div class="hidden lg:flex items-center justify-center w-1/2">
                    <img class="w-full max-w-xs lg:max-w-full" src="images/image.jpg" alt="">
                </div>
            </div>
        </div>
        
    </header>

    <!-- JavaScript links go here -->
</body>
</html>
