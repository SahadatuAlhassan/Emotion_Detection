{% extends "header.html" %}
{% load static %}
{% block content %}

{% load crispy_forms_tags %}

<!-- Login -->
<header class="bg-white">
    <nav class="navbar navbar-expand-md navbar-light bg-white">
        <div class="container">
            <a href="" class="navbar-brand">
                <img class="w-50" src="{% static 'img/logo.png' %}" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <h1 class="display-3 font-weight-bold text-primary">Emotion <br><span class="text-primary">detection</span></h1>
            </div>
        </div>
    </nav>
    
    <div class="container py-4">
        <div class="row">
            <div class="col-lg-6">
                <div class="lg:max-w-lg">
                    <!-- Your login form goes here -->
                    <form class="bg-white p-4 rounded-lg" method="POST" action="{% url 'login' %}"> {# Assuming your login URL name is 'login' #}
                        {% csrf_token %}
                        <h2 class="text-2xl font-semibold text-primary mb-4">Login</h2>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" class="form-control" name="username" placeholder="Username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" name="password" placeholder="Password">
                        </div>
                        <div class="mb-3 text-center">
                        <button class="btn btn-primary btn-block" type="submit">Log In</button>
                        <p class="text-center mt-3">
                            <small>Don't have an account? <a href="{% url 'register' %}">Create an account</a>.</small></p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="d-none d-lg-flex col-lg-6 align-items-center justify-content-center">
                <img class="w-100" src="{% static 'img/image.jpg' %}" alt="">
            </div>
        </div>
    </div>
</header>
{% endblock %}
