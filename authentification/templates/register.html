{% extends "header.html" %}

{% block content %}

{% load crispy_forms_tags %}

<!-- Register -->
<div class="container py-5">
    <div class="row">
        <div class="col-md-6">
            <!-- Image on the left side -->
            <img src="your-image-url.jpg" alt="Your Image" class="img-fluid rounded-circle">
        </div>
        <div class="col-md-6">
            <!-- Registration form on the right side -->
            <div class="text-center">
                <h1 class="display-4 mb-4">Create Your Account</h1>
            </div>
            <form method="POST">
                {% csrf_token %}
                {{ register_form|crispy }}

                <!-- Apply custom CSS classes to labels and comments -->
                <style>
                    /* Style labels */
                    label {
                        font-weight: bold;
                        color: #007BFF;
                    }

                    /* Style comments */
                    .form-text {
                        font-size: 14px;
                        color: #6c757d;
                    }
                </style>

                <button class="btn btn-primary btn-block mt-4" type="submit">Sign Up</button>
            </form>
            <p class="text-center mt-3">
                <small>Already have an account? <a href="/login">Log in</a> instead.</small>
            </p>
        </div>
    </div>
</div>

{% endblock %}
