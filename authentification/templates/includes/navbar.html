{% load static %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<nav class="navbar navbar-expand-md navbar-light bg-white">
    <div class="d-flex justify-content-between container ">
        <a href="{% url 'emotiondetector:homepage' %}" class="navbar-brand me-auto">
            <!-- This logo will be positioned at the left end -->
            <img class="w-50" src="{% static 'img/logo.png' %}" alt="">
        </a>
    

        <button x-cloak @click="isOpen = !isOpen" type="button" class="navbar-toggler ms-auto" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <!-- Custom Font Awesome icon (bars) -->
            <i class="fas fa-bars"></i>
        </button>
  
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'upload:upload' %}">Upload</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'live:index' %}">Live</a>
        </li>        
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
</nav>
  

<style>
  /* CSS to style the navbar links */
.navbar-nav .nav-link {
    color: #333; /* Set the default color */
    font-weight: bold; /* Make the text bold */
    margin-right: 15px; /* Add some space between the links */
    transition: color 0.3s; /* Smooth color transition on hover */
}

.navbar-nav .nav-link:hover {
    color: #007bff; /* Change color on hover (blue in this example) */
}
</style>
